<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS Interview Platform - 404 Error</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .nav-bar {
                background-color: white;
                height: 60px;
                width: 100%;
                border-bottom: 1px solid #e1e4e8;
                display: flex;
                align-items: center;
                padding: 0 20px;
                position: relative;
                z-index: 10;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .logo-circle {
                width: 40px;
                height: 40px;
                background-color: #4a90e2;
                border-radius: 50%;
            }

            .logo-text {
                font-size: 16px;
                font-weight: bold;
            }

            .error-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px;
            }

            .error-card {
                background: white;
                border-radius: 16px;
                padding: 40px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
                position: relative;
                overflow: hidden;
            }

            .error-scene {
                width: 260px;
                height: 200px;
                margin: 0 auto 30px;
                position: relative;
            }

            .detective {
                width: 80px;
                height: 80px;
                background-color: #4a90e2;
                border-radius: 50%;
                position: absolute;
                left: 90px;
                top: 60px;
                animation: detectiveMove 4s ease-in-out infinite;
            }

            .detective-hat {
                width: 60px;
                height: 20px;
                background-color: #333;
                border-radius: 50%;
                position: absolute;
                top: -10px;
                left: 10px;
                transform: rotate(-10deg);
            }

            .detective-hat::before {
                content: '';
                position: absolute;
                width: 30px;
                height: 25px;
                background-color: #333;
                border-radius: 5px 5px 0 0;
                bottom: 5px;
                left: 15px;
            }

            .detective-face {
                position: absolute;
                width: 60px;
                height: 30px;
                top: 25px;
                left: 10px;
            }

            .detective-eyes {
                display: flex;
                justify-content: space-between;
                width: 40px;
                margin: 0 auto;
            }

            .detective-eye {
                width: 12px;
                height: 12px;
                background-color: white;
                border-radius: 50%;
                position: relative;
                animation: searching 2s infinite;
            }

            .detective-eye::after {
                content: '';
                position: absolute;
                width: 6px;
                height: 6px;
                background-color: #4a90e2;
                border-radius: 50%;
                top: 3px;
                left: 3px;
                animation: lookAround 2s infinite;
            }

            .magnifying-glass {
                width: 50px;
                height: 50px;
                position: absolute;
                right: -15px;
                bottom: 0;
                transform-origin: 80% 80%;
                animation: searchMove 2s ease-in-out infinite;
            }

            .magnifying-glass::before {
                content: '';
                position: absolute;
                width: 25px;
                height: 25px;
                border: 4px solid #333;
                border-radius: 50%;
                top: 0;
                left: 0;
            }

            .magnifying-glass::after {
                content: '';
                position: absolute;
                width: 4px;
                height: 20px;
                background-color: #333;
                bottom: 5px;
                right: 12px;
                transform: rotate(45deg);
            }

            .footprints {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .footprint {
                width: 15px;
                height: 25px;
                background-color: #e1e4e8;
                border-radius: 50%;
                position: absolute;
                opacity: 0;
            }

            .footprint::before {
                content: '';
                position: absolute;
                width: 12px;
                height: 12px;
                background-color: #e1e4e8;
                border-radius: 50%;
                top: -8px;
                left: 1.5px;
            }

            .footprint:nth-child(1) {
                top: 40px;
                left: 40px;
                animation: fadeFootprint 4s infinite;
            }

            .footprint:nth-child(2) {
                top: 80px;
                left: 70px;
                animation: fadeFootprint 4s infinite 0.5s;
            }

            .footprint:nth-child(3) {
                top: 120px;
                left: 40px;
                animation: fadeFootprint 4s infinite 1s;
            }

            .footprint:nth-child(4) {
                top: 160px;
                left: 70px;
                animation: fadeFootprint 4s infinite 1.5s;
            }

            .footprint:nth-child(5) {
                top: 40px;
                right: 40px;
                animation: fadeFootprint 4s infinite 2s;
            }

            .footprint:nth-child(6) {
                top: 80px;
                right: 70px;
                animation: fadeFootprint 4s infinite 2.5s;
            }

            .question-marks {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .question-mark {
                position: absolute;
                font-size: 24px;
                color: #4a90e2;
                opacity: 0;
                font-weight: bold;
            }

            .question-mark:nth-child(1) {
                top: 20px;
                left: 180px;
                animation: floatQuestion 3s infinite;
            }

            .question-mark:nth-child(2) {
                top: 60px;
                right: 40px;
                animation: floatQuestion 3s infinite 1s;
            }

            .question-mark:nth-child(3) {
                bottom: 40px;
                left: 40px;
                animation: floatQuestion 3s infinite 2s;
            }

            .error-title {
                font-size: 48px;
                font-weight: bold;
                color: #4a90e2;
                margin-bottom: 20px;
            }

            .error-message {
                font-size: 18px;
                color: #666;
                margin-bottom: 30px;
                line-height: 1.5;
            }

            .error-button {
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 25px;
                padding: 12px 30px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .error-button:hover {
                background-color: #357abd;
                transform: translateY(-2px);
            }

            @keyframes detectiveMove {
                0%, 100% {
                    transform: translateX(0) rotate(0deg);
                }
                25% {
                    transform: translateX(-30px) rotate(-5deg);
                }
                75% {
                    transform: translateX(30px) rotate(5deg);
                }
            }

            @keyframes searching {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
            }

            @keyframes lookAround {
                0%, 100% {
                    transform: translate(0, 0);
                }
                25% {
                    transform: translate(2px, -2px);
                }
                50% {
                    transform: translate(2px, 2px);
                }
                75% {
                    transform: translate(-2px, 2px);
                }
            }

            @keyframes searchMove {
                0%, 100% {
                    transform: rotate(45deg) scale(1);
                }
                50% {
                    transform: rotate(30deg) scale(1.1);
                }
            }

            @keyframes fadeFootprint {
                0% {
                    opacity: 0;
                    transform: scale(0.8);
                }
                20%, 80% {
                    opacity: 0.5;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.8);
                }
            }

            @keyframes floatQuestion {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-20px) rotate(20deg);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="nav-bar">
            <div class="logo">
                <div class="logo-circle"></div>
                <span class="logo-text">CS Interview Platform</span>
            </div>
        </div>
        
        <div class="error-container">
            <div class="error-card">
                <div class="error-scene">
                    <div class="footprints">
                        <div class="footprint"></div>
                        <div class="footprint"></div>
                        <div class="footprint"></div>
                        <div class="footprint"></div>
                        <div class="footprint"></div>
                        <div class="footprint"></div>
                    </div>
                    <div class="question-marks">
                        <div class="question-mark">?</div>
                        <div class="question-mark">?</div>
                        <div class="question-mark">?</div>
                    </div>
                    <div class="detective">
                        <div class="detective-hat"></div>
                        <div class="detective-face">
                            <div class="detective-eyes">
                                <div class="detective-eye"></div>
                                <div class="detective-eye"></div>
                            </div>
                        </div>
                        <div class="magnifying-glass"></div>
                    </div>
                </div>
                <h1 class="error-title">404</h1>
                <p class="error-message">존재하지 않는 페이지를 요청하셨어요! 🔍<br>주소를 다시 한 번 확인해주시겠어요?</p>
                <button class="error-button" onclick="window.location.href='/'">홈으로 가기</button>
            </div>
        </div>
    </body>
</html>
