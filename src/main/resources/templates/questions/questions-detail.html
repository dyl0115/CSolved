<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CS Interview Platform - Question Detail</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        
        <!-- Main Content -->
        <main class="max-w-7xl mx-auto mt-6 px-4">
            <div class="bg-white rounded-lg shadow p-6">
                <!-- Question Section -->
                <div class="bg-gray-50 rounded-lg p-6 mb-6" th:object="${questionDetailForm}">
                    <h1 class="text-xl font-bold" th:text="${questionDetailForm.question.question.title}">운영체제의 프로세스와
                                                                                                          스레드의
                                                                                                          차이점은?</h1>
                    <div class="mt-2">
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm"
                              th:each="tag : ${questionDetailForm.question.tags}">OS</span>
                    </div>
                    <div class="bg-white-50 rounded-lg p-6 mb-6">
                        <span th:text="*{question.question.content}">프로세스와 스레드의 차이점에 대해 설명해주세요.</span>
                    </div>
                </div>
                
                <!-- Answer Form Section - Always Visible -->
                <div class="border rounded-lg p-6 mb-6">
                    <h2 class="text-lg font-bold mb-4">답변 작성하기</h2>
                    <form action="#"
                          th:action="@{/questions/{id}/answers(id=${questionDetailForm.question.question.id})}"
                          method="POST">
                        <input type="hidden" name="questionId" th:value="${questionDetailForm.question.question.id}">
                        <input type="hidden" name="userId" th:value="${questionDetailForm.question.question.userId}">
                        <textarea name="content"
                                  class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  rows="4"
                                  placeholder="답변을 입력하세요..."></textarea>
                        <div class="flex items-center justify-between mt-3">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox"
                                       id="answer-anonymous"
                                       name="isAnonymous"
                                       class="rounded border-gray-300 text-blue-500 focus:ring-blue-500">
                                <label for="answer-anonymous" class="text-sm text-gray-600">
                                    익명으로 작성하기
                                </label>
                            </div>
                            <button type="submit"
                                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                                답변 등록
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Example Answer 1 -->
                <div class="border rounded-lg p-6 mb-6" th:each="answer : ${questionDetailForm.answers}">
                    <!-- Author Info -->
                    <div class="flex items-center mb-4">
                        <div class="w-8 h-8 rounded-full bg-gray-500"></div>
                        <div class="ml-3">
                            <span class="font-bold" th:text="${answer.authorNickname}">김개발</span>
                        </div>
                    </div>
                    
                    <!-- Answer Content -->
                    <div class="text-gray-700 mb-6" th:text="${answer.content}">
                        프로세스는 독립적인 메모리 공간을 가지는 실행 단위이고, 스레드는 프로세스 내에서 자원을 공유하며 실행되는 단위입니다...
                    </div>
                    
                    <!-- Rating System -->
                    <div class="mb-4">
                        <h3 class="font-bold mb-2">답변 평가하기</h3>
                        <div class="flex items-center">
                            <div class="flex space-x-2">
                                <!-- Example with 3 stars filled -->
                                <button class="w-6 h-6 rounded-full bg-yellow-400 focus:outline-none transition-colors duration-200"></button>
                                <button class="w-6 h-6 rounded-full bg-yellow-400 focus:outline-none transition-colors duration-200"></button>
                                <button class="w-6 h-6 rounded-full bg-yellow-400 focus:outline-none transition-colors duration-200"></button>
                                <button class="w-6 h-6 rounded-full bg-gray-200 focus:outline-none transition-colors duration-200"></button>
                                <button class="w-6 h-6 rounded-full bg-gray-200 focus:outline-none transition-colors duration-200"></button>
                            </div>
                            <span class="ml-4 text-gray-600"
                                  th:text="|평균 평점 ${answer.averageScore} (${answer.voterCount}명 참여)|">평균 평점 4.2 (15명 참여)</span>
                        </div>
                    </div>
                    
                    <!-- Existing Comments -->
                    <div class="mt-4 space-y-4" th:each="comment : ${answer.comments}">
                        <div class="bg-gray-50 rounded p-3">
                            <div class="flex items-center mb-2">
                                <span class="font-medium" th:text="${comment.authorNickname}">이코딩</span>
                                <span class="ml-2 text-sm text-gray-500"
                                      th:text="${comment.createdAt}">2024-01-02 14:30</span>
                            </div>
                            <p class="text-gray-700" th:text="${comment.content}">자세한 설명 감사합니다!</p>
                        </div>
                    </div>
                    
                    <!-- Comment Button and Form -->
                    <div class="mt-4">
                        <button onclick="toggleCommentForm('commentForm-1')"
                                class="text-blue-500 hover:text-blue-700 text-sm font-medium focus:outline-none">
                            댓글 달기
                        </button>
                        
                        <!-- Comment Form (Hidden by default) -->
                        <div id="commentForm-1" class="hidden mt-3">
                            <form action="#" method="POST">
                                <textarea name="content"
                                          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                          rows="2"
                                          placeholder="댓글을 입력하세요..."></textarea>
                                <div class="flex items-center justify-between mt-2">
                                    <div class="flex items-center space-x-2">
                                        <input type="checkbox"
                                               id="anonymous-1"
                                               name="isAnonymous"
                                               class="rounded border-gray-300 text-blue-500 focus:ring-blue-500">
                                        <label for="anonymous-1" class="text-sm text-gray-600">
                                            익명으로 작성하기
                                        </label>
                                    </div>
                                    <button type="submit"
                                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none text-sm">
                                        댓글 등록
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- JavaScript for Comment Forms -->
        <script>
            // Toggle comment form visibility
            function toggleCommentForm(formId) {
                const form = document.getElementById(formId);
                const isHidden = form.classList.contains('hidden');

                // Hide all comment forms first
                document.querySelectorAll('[id^="commentForm-"]').forEach(form => {
                    form.classList.add('hidden');
                });

                // Show the clicked form if it was hidden
                if (isHidden) {
                    form.classList.remove('hidden');
                }
            }
        </script>
    </body>
</html>
