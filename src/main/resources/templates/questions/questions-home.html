<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CS Interview Platform</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js"></script>
    </head>
    <body class="bg-gray-100">
        <!-- 네이게이션 바 -->
        <div th:replace="~{fragments/navigation :: navigationBar}"></div>
        
        <div class="max-w-7xl mx-auto mt-6 px-4 flex">
            <!-- 메인 콘텐츠 -->
            <div class="flex-1 mr-6">
                <!-- 질문 카드 리스트 -->
                <div class="bg-white rounded-lg shadow">
                    <!-- 질문 카드 -->
                    <div class="p-6 border-b hover:bg-gray-50 cursor-pointer"
                         th:each="question : ${questionList.questionList}">
                        <a th:href="@{'/questions/' + ${question.question.id}}" class="block">
                            <h2 class="text-lg font-bold" th:text="${question.question.title}">운영체제의 프로세스와 스레드의
                                                                                               차이점은?</h2>
                            <div class="mt-2">
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm mr-2 mb-2"
                                  th:each="tag : ${question.tags}"
                                  th:text="${tag.name}">OS</span>
                            </div>
                            <div class="mt-4 text-gray-600">
                            <span th:text="|답변 ${question.answerCount}개 • 좋아요 ${question.question.likes}|">
                                답변 5개 • 평균 평점 4.2
                            </span>
                            </div>
                        </a>
                    </div>
                </div>
                
                <!-- 질문하기 버튼 -->
                <div class="mt-6">
                    <a href="/questions/create"
                       class="inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600">
                        질문하기
                    </a>
                </div>
            </div>
            
            <!-- 사이드바 -->
            <div class="w-64">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-bold text-lg mb-4">카테고리</h3>
                    <ul class="space-y-3">
                        <li th:each="category : ${categories}">
                            
                            <a href="#"
                               class="text-gray-600 hover:text-gray-900"
                               th:text="${category.name}">운영체제</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
