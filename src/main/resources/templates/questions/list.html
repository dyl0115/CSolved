<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="common/head.html">
        <title>CS Interview Platform</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    </head>
    <body class="bg-gray-50">
        <!--네비게이션 바-->
        <th:block th:replace="~{common/navigation :: profile-navigation}"/>
        
        <!--메인 컨텐츠-->
        <div class="max-w-7xl mx-auto mt-8 px-4">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">질문 목록</h1>
                <a href="/questions/create"
                   class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-sm">
                    <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                    질문하기
                </a>
            </div>
            
            <!--질문 리스트 출력-->
            <div class="space-y-4">
                <div th:each="question : ${questions}"
                     class="bg-white rounded-xl shadow-sm border border-gray-200 hover:border-blue-400 transition-all duration-200">
                    <a th:href="@{'/questions/' + ${question.questionId}}" class="block p-6">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h2 class="text-xl font-bold text-gray-900 mb-3" th:text="${question.title}">질문 제목</h2>
                                
                                <div class="flex flex-wrap gap-2 mb-4">
                                <span th:each="tag : ${question.tags}"
                                      class="px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-sm font-medium hover:bg-blue-100 transition-colors duration-200"
                                      th:text="${tag}">
                                </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center text-sm text-gray-500 gap-4">
                            <div class="flex items-center">
                                <i data-lucide="book-text" class="w-4 h-4 mr-1"></i>
                                <span th:text="${question.categoryName}"></span>
                            </div>
                            <div class="flex items-center">
                                <i data-lucide="message-circle" class="w-4 h-4 mr-1"></i>
                                <span th:text="|${question.answerCount}개|"></span>
                            </div>
                            <div class="flex items-center">
                                <i data-lucide="heart" class="w-4 h-4 mr-1"></i>
                                <span th:text="${question.likes}"></span>
                            </div>
                            <div class="flex items-center">
                                <i data-lucide="eye" class="w-4 h-4 mr-1"></i>
                                <span th:text="${question.views}"></span>
                            </div>
                            <div class="flex items-center">
                                <i data-lucide="user" class="w-4 h-4 mr-1"></i>
                                <span th:text="${question.anonymous ? '익명' : question.authorNickname}"></span>
                            </div>
                            <div class="flex items-center">
                                <i data-lucide="clock" class="w-4 h-4 mr-1"></i>
                                <span class="timeago"
                                      th:data-date="${question.createdAt}"
                                      th:text="${#temporals.format(question.createdAt, 'yyyy/MM/dd hh:mm')}">
                            </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <th:block th:replace="~{common/pagination::pagination}"/>
        <th:block th:replace="~{common/footer::footer}"/>
        
        <script>
            // Lucide 아이콘 초기화
            lucide.createIcons();
        </script>
    </body>
</html>
