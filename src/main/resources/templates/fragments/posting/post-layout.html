<div th:fragment="content-template(user, type, post, content, answerCreateForm)">
    <!--포스팅 상세 섹션-->
    <section class="question-detail mb-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <!-- 포스팅 헤더 -->
            <div class="p-6 border-b border-gray-100">
                <div class="flex items-start justify-between gap-4">
                    <div class="flex-1">
                        
                        <!-- 포스팅 제목 -->
                        <h1 class="text-2xl font-bold text-gray-900 mb-3" th:text="${post.title}">질문글 제목</h1>
                        
                        <!-- 태그 -->
                        <div class="flex flex-wrap gap-2 mb-4">
                        <span th:each="tag : ${post.tags}"
                              class="px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-sm font-medium hover:bg-blue-100 transition-colors"
                              th:text="${tag.name}">
                        </span>
                        </div>
                        
                        <!-- 포스팅 정보 바 -->
                        <div class="flex items-center gap-4 text-sm text-gray-600">
                            <div class="flex items-center gap-1">
                                <i data-lucide="book-text" class="w-4 h-4"></i>
                                <span th:text="${post.categoryName}">카테고리</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-lucide="user" class="w-4 h-4"></i>
                                <span th:text="${post.anonymous} ? '익명' : ${post.authorNickname}">작성자</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                                <span th:text="${post.views}">조회수</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-lucide="clock" class="w-4 h-4"></i>
                                <span class="timeago" th:data-date="${post.createdAt}"
                                      th:text="${#temporals.format(createdAt, 'yyyy/MM/dd hh:mm')}">
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!--수정/삭제 버튼-->
                    <div class="flex gap-2" th:if="${user.id == post.authorId}">
                        <a th:href="@{/${type}/{id}/update(id=${post.id})}"
                           class="inline-flex items-center gap-1 px-3 py-1.5 text-sm font-medium bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            <i data-lucide="edit" class="w-4 h-4"></i>
                            수정
                        </a>
                        <button onclick="deleteQuestion()"
                                class="inline-flex items-center gap-1 px-3 py-1.5 text-sm font-medium bg-red-50 text-red-700 rounded-lg hover:bg-red-100 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                            삭제
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 포스팅 본문 -->
            <div class="p-6 bg-white">
                <div class="prose max-w-none">
                    <th:block th:replace="${content}"/>
                </div>
            </div>
            
            <!-- 좋아요/ 답변작성 버튼 -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100">
                <div class="flex items-center gap-4">
                    <button onclick="increaseLikes()"
                            class="inline-flex items-center gap-2 px-4 py-2 bg-white text-gray-700 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors">
                        <i data-lucide="thumbs-up" class="w-5 h-5"></i>
                        <span th:text="${post.likes}" class="font-medium"></span>
                    </button>
                    <button onclick="toggleAnswerForm()"
                            class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i data-lucide="message-square" class="w-5 h-5"></i>
                        답변하기
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 답변 개수-->
    <h2 class="text-xl font-bold text-gray-900 mb-4"
        th:text="|답변 ${post.answerCount}개|">답변 0개</h2>
    
    <!--포스팅 댓글 작성 영역-->
    <section id="answer-form" class="answer-create-form hidden mb-8" th:object="${answerCreateForm}">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">답변 작성하기</h2>
            <form th:action="@{/{type}/{postId}/answers(type=${type}, postId=${post.id})}" method="POST">
                   
                    <textarea
                            th:field="*{content}"
                            class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            rows="6"
                            placeholder="답변을 입력하세요...">
                    </textarea>
                
                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center gap-2">
                        <input type="checkbox"
                               id="answer-anonymous"
                               th:field="*{anonymous}"
                               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="answer-anonymous" class="text-sm text-gray-600">
                            익명으로 작성하기
                        </label>
                    </div>
                    <button type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        답변 등록
                    </button>
                </div>
            </form>
        </div>
    </section>
    
    <script th:inline="javascript">

        // 좋아요 버튼
        const postType = /*[[${type}]]*/ "postType";
        const postId = /*[[${post.id}]]*/ "postId";

        async function increaseLikes() {
            try {
                const response = await fetch(`/api/${postType}/${postId}/likes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                switch (response.status) {
                    case 200:
                        window.location.reload();
                        break;
                    case 409:
                        alert('게시글당 한번만 좋아요를 누를 수 있습니다.');
                        break;
                    default:
                        alert('작업 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버와의 통신 중 오류가 발생했습니다.');
            }
        }

        // 답변 폼 토글 함수
        function toggleAnswerForm() {
            const form = document.getElementById('answer-form');
            form.classList.toggle('hidden');

            // 폼이 보이게 될 때 스크롤
            if (!form.classList.contains('hidden')) {
                form.scrollIntoView({behavior: 'smooth'});
            }
        }

        // 삭제 관련 함수들
        async function deleteQuestion() {
            if (confirm('정말 삭제하시겠습니까?')) {
                try {
                    const response = await fetch(`/api/${postType}/${postId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if (!response.ok) {
                        throw new Error('삭제에 실패했습니다.');
                    }

                    window.location.replace("/questions?page=1");

                } catch (error) {
                    console.error('Error:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                }
            }
        }
    </script>
</div>
