<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CS Interview Platform - Auth</title>
        <style>
            /* Reset CSS */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Base Styles */
            body {
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
            }

            /* Navigation Bar */
            .nav-bar {
                background-color: white;
                height: 60px;
                width: 100%;
                border-bottom: 1px solid #e1e4e8;
                display: flex;
                align-items: center;
                padding: 0 20px;
                position: relative;
                z-index: 2;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .logo-circle {
                width: 40px;
                height: 40px;
                background-color: #4a90e2;
                border-radius: 50%;
            }

            .logo-text {
                font-size: 16px;
                font-weight: bold;
            }

            /* Auth Card Container */
            .main-container {
                display: flex;
                justify-content: center;
                padding-top: 40px;
                perspective: 1000px;
            }

            .auth-card {
                width: 400px;
                position: relative;
                transform-style: preserve-3d;
                transition: transform 0.6s;
                height: 580px;
            }

            .auth-card.flipped {
                transform: rotateY(180deg);
            }

            /* Card Faces */
            .card-face {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                background: white;
                border-radius: 8px;
                border: 1px solid #e1e4e8;
                overflow: hidden;
            }

            .card-back {
                transform: rotateY(180deg);
            }

            /* Tab Navigation */
            .tab-container {
                display: flex;
                border-bottom: 1px solid #e1e4e8;
            }

            .tab {
                width: 50%;
                padding: 15px;
                text-align: center;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .tab.active {
                background-color: #4a90e2;
                color: white;
            }

            .tab:first-child {
                border-radius: 8px 0 0 0;
            }

            .tab:last-child {
                border-radius: 0 8px 0 0;
            }

            /* Form Styles */
            .form-container {
                padding: 30px;
                height: calc(100% - 51px);
                overflow-y: auto;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                display: block;
                margin-bottom: 4px;
                color: #333333;
                font-size: 14px;
            }

            .form-sublabel {
                display: block;
                margin-bottom: 8px;
                color: #666666;
                font-size: 12px;
            }

            .form-input {
                width: 100%;
                height: 40px;
                border: 1px solid #e1e4e8;
                border-radius: 4px;
                padding: 0 12px;
                background-color: #f8f9fa;
            }

            /* Button Styles */
            .auth-button {
                width: 100%;
                height: 45px;
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 22.5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                margin: 20px 0;
            }

            /* Checkbox Styles */
            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 8px;
                margin: 20px 0;
            }

            .checkbox-input {
                width: 16px;
                height: 16px;
            }

            .checkbox-label {
                font-size: 12px;
                color: #666666;
            }

            /* Divider */
            .divider {
                border-top: 1px solid #e1e4e8;
                margin: 20px 0;
            }

            /* Error Styles */
            .form-error {
                color: #dc3545;
                font-size: 12px;
                margin-top: 4px;
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="logo">
                <div class="logo-circle"></div>
                <span class="logo-text">CS Interview Platform</span>
            </div>
        </div>
        
        <!-- Main Container -->
        <div class="main-container">
            <!-- Auth Card with conditional flipping -->
            <div class="auth-card"
                 th:classappend="${userSignUpForm != null and #fields.hasErrors('userSignUpForm.*')} ? 'flipped'">
                <!-- Login Card (Front) -->
                <div class="card-face card-front">
                    <div class="tab-container">
                        <div class="tab active">로그인</div>
                        <div class="tab" onclick="flipCard()">회원가입</div>
                    </div>
                    <div class="form-container">
                        <form th:action="@{/users/signin}" method="post">
                            <div class="form-group">
                                <label class="form-label">이메일</label>
                                <input type="email" name="email" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">비밀번호</label>
                                <input type="password" name="password" class="form-input" required>
                            </div>
                            <button type="submit" class="auth-button">로그인</button>
                        </form>
                        <div class="divider"></div>
                    </div>
                </div>
                
                <!-- Sign Up Card (Back) -->
                <div class="card-face card-back">
                    <div class="tab-container">
                        <div class="tab" onclick="flipCard()">로그인</div>
                        <div class="tab active">회원가입</div>
                    </div>
                    <div class="form-container">
                        <form th:action="@{/users/signup}" th:object="${signUpForm}" method="post"
                              onsubmit="return validateSignupForm()">
                            <div class="form-group">
                                <label class="form-label">이메일</label>
                                <div class="form-sublabel">로그인 시 사용할 이메일 주소</div>
                                <input type="email" th:field="*{email}" class="form-input" required>
                                <div class="form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                     style="display: block;"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">닉네임</label>
                                <div class="form-sublabel">커뮤니티에서 사용할 닉네임 (2-10자)</div>
                                <input type="text" th:field="*{nickname}" class="form-input" required minlength="2"
                                       maxlength="10">
                                <div class="form-error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                                     style="display: block;"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">비밀번호</label>
                                <div class="form-sublabel">8자 이상, 영문/숫자/특수문자 조합</div>
                                <input type="password" th:field="*{password}" class="form-input" required
                                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                            </div>
                            <div class="form-group">
                                <label class="form-label">비밀번호 확인</label>
                                <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-input"
                                       required>
                                <div class="form-error" id="passwordError">비밀번호가 일치하지 않습니다.</div>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="checkbox-input" required>
                                <label class="checkbox-label">이용약관 및 개인정보처리방침에 동의합니다</label>
                            </div>
                            <button type="submit" class="auth-button">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script>
            // Initialize card state on page load
            document.addEventListener('DOMContentLoaded', function () {
                const hasError = document.querySelector('.form-error[style="display: block;"]');
                const card = document.querySelector('.auth-card');
                if (hasError) {
                    card.classList.add('flipped');
                }
            });

            // Handle card flipping
            function flipCard() {
                const card = document.querySelector('.auth-card');
                card.classList.toggle('flipped');
            }

            // Validate signup form
            function validateSignupForm() {
                const password = document.getElementById('password');
                const passwordConfirm = document.getElementById('passwordConfirm');
                const passwordError = document.getElementById('passwordError');

                if (password.value !== passwordConfirm.value) {
                    passwordError.style.display = 'block';
                    return false;
                }

                passwordError.style.display = 'none';
                return true;
            }
        </script>
    </body>
</html>
