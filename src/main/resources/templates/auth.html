<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="~{fragments/head.html}"/>
        <meta charset="UTF-8">
        <title>CS Interview Platform - Auth</title>
        <style>
            /* Reset CSS */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Base Styles */
            body {
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
            }

            /* Auth Card Container */
            .main-container {
                display: flex;
                justify-content: center;
                padding-top: 40px;
                perspective: 1000px;
            }

            .auth-card {
                width: 400px;
                position: relative;
                transform-style: preserve-3d;
                transition: transform 0.6s;
                height: 580px;
            }

            .auth-card.flipped {
                transform: rotateY(180deg);
            }

            /* Card Faces */
            .card-face {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                background: white;
                border-radius: 8px;
                border: 1px solid #e1e4e8;
                overflow: hidden;
            }

            .card-back {
                transform: rotateY(180deg);
            }

            /* Tab Navigation */
            .tab-container {
                display: flex;
                border-bottom: 1px solid #e1e4e8;
            }

            .tab {
                width: 50%;
                padding: 15px;
                text-align: center;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .tab.active {
                background-color: #4a90e2;
                color: white;
            }

            .tab:first-child {
                border-radius: 8px 0 0 0;
            }

            .tab:last-child {
                border-radius: 0 8px 0 0;
            }

            /* Form Styles */
            .form-container {
                padding: 30px;
                height: calc(100% - 51px);
                overflow-y: auto;
            }

            /* Checkbox Styles */
            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 8px;
                margin: 20px 0;
            }

            .checkbox-input {
                width: 16px;
                height: 16px;
            }

            .checkbox-label {
                font-size: 12px;
                color: #666666;
            }

            /* Divider */
            .divider {
                border-top: 1px solid #e1e4e8;
                margin: 20px 0;
            }
        
        </style>
    </head>
    <body>
        <!-- 기본 네비게이션 바 -->
        <nav th:replace="~{fragments/navigation::default-navigation}"></nav>
        
        <!-- 로그인/회원가입 창 -->
        <div class="main-container">
            <div class="auth-card"
                 th:with="isSignUpPage=${signUpForm != null and (#fields.hasErrors('signUpForm.*') or param.error != null)}"
                 th:classappend="${isSignUpPage ? 'flipped' : ''}">
                
                <!-- 로그인 창 (카드 앞면) -->
                <div class="card-face card-front">
                    <div class="tab-container">
                        <div class="tab" th:classappend="${!isSignUpPage ? 'active' : ''}" onclick="flipCard()">로그인
                        </div>
                        <div class="tab" th:classappend="${isSignUpPage ? 'active' : ''}" onclick="flipCard()">회원가입
                        </div>
                    </div>
                    <div class="form-container">
                        <form th:action="@{/auth/signin}" th:object="${signInForm}" method="post">
                            
                            <!-- 로그인 이메일 입력창-->
                            <th:block
                                    th:replace="~{fragments/inputField::input (type='email', label='이메일', name='email', placeholder='이메일을 입력해주세요.')}"/>
                            
                            <th:block
                                    th:replace="~{fragments/inputField::input (type='password', label='비밀번호', name='password', placeholder='비밀번호를 입력해주세요.')}"/>
                            
                            <!-- 글로벌 에러 메시지 창 -->
                            <div class="text-sm font-medium text-red-500 mb-4"
                                 th:if="${#fields.hasGlobalErrors()}"
                                 th:each="error : ${#fields.globalErrors()}"
                                 th:text="${error}"> 글로벌 에러 메시지
                            </div>
                            
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                로그인
                            </button>
                        </form>
                        <div class="divider"></div>
                    </div>
                </div>
                
                <!-- 회원가입 창 (카드 뒷면) -->
                <div class="card-face card-back">
                    
                    <div class="tab-container">
                        <div class="tab" onclick="flipCard()">로그인</div>
                        <div class="tab active">회원가입</div>
                    </div>
                    
                    <div class="form-container">
                        <form th:action="@{/auth/signup}" th:object="${signUpForm}" method="post"
                              onsubmit="return validateSignupForm()">
                            
                            <!-- 회원가입 이메일 입력창-->
                            <th:block
                                    th:replace="~{fragments/inputField::input (type='email', label='이메일 주소', name='email', placeholder='로그인 시 사용할 이메일 주소')}"/>
                            
                            <!-- 회원가입 닉네임 입력창ㅣ-->
                            <th:block
                                    th:replace="~{fragments/inputField::input(type='text', label='닉네임', name='nickname', placeholder='커뮤니티에서 사용할 닉네임 (2-10자)')}"/>
                            
                            <!-- 회원가입 비밀번호 입력창-->
                            <th:block
                                    th:replace="~{fragments/inputField::input (type='password', label='비밀번호', name='password', placeholder='8자 이상, 영문/숫자/특수문자 조합')}"/>
                            
                            <!-- 회원가입 비밀번호 확인 입력창-->
                            <th:block
                                    th:replace="~{fragments/inputField::input (type='password', label='비밀번호 확인', name='passwordConfirm', placeholder='')}"/>
                            
                            
                            <!-- 개인정보 처리 동의 체크박스-->
                            <div class="checkbox-group">
                                <input type="checkbox" class="checkbox-input" required>
                                <label class="checkbox-label">이용약관 및 개인정보처리방침에 동의합니다</label>
                            </div>
                            
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                회원가입
                            </button>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script>
            // Initialize card state on page load
            document.addEventListener('DOMContentLoaded', function () {
                const hasError = document.querySelector('.form-error[style="display: block;"]');
                const card = document.querySelector('.auth-card');
                if (hasError) {
                    card.classList.add('flipped');
                }
            });

            // Handle card flipping
            function flipCard() {
                const card = document.querySelector('.auth-card');
                card.classList.toggle('flipped');
            }

            // Validate signup form
            function validateSignupForm() {
                const password = document.getElementById('password');
                const passwordConfirm = document.getElementById('passwordConfirm');
                const passwordError = document.getElementById('passwordError');

                if (password.value !== passwordConfirm.value) {
                    passwordError.style.display = 'block';
                    return false;
                }

                passwordError.style.display = 'none';
                return true;
            }
        </script>
    </body>
</html>
