<!DOCTYPE html>
<html th:replace="~{layout/default-layout::default-layout(${user}, ~{::title}, ~{::body})}"
      th:fragment="post-create-layout(postType, categories, createForm, customContents)">
    <head>
        <title>글 작성하기 - CSolved</title>
    </head>
    <body>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap Icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Core theme CSS -->
        <link href="/css/styles.css" rel="stylesheet"/>
        <!-- Prism CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet"/>
        <!-- Prism JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <!-- Prism 지원 언어 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
        <!--  게시글 작성 관련 JS -->
        <script src="/js/tag-handler.js"></script>
        <!-- TinyMCE 에디터 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
        <!--  TinyMCE 에디터 JS-->
        <script src="/js/editor.js" defer data-upload-image-url="/api/upload-image"></script>
        
        <!-- 메인 컨텐츠 -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow">
                        <div class="card-header bg-dark text-white">
                            <h4 class="mb-0">글 작성하기</h4>
                        </div>
                        <div class="card-body">
                            <form id="postForm" method="POST" th:action="@{/__${postType}__/create}"
                                  th:object="${createForm}">
                                <!-- 카테고리 선택 -->
                                <div class="mb-3">
                                    <label for="categoryId" class="form-label">카테고리</label>
                                    <select class="form-select" id="categoryId" th:field="*{categoryId}" required>
                                        <option th:each="category:${categories}"
                                                th:text="${category.name}"
                                                th:value="${category.id}">알고리즘
                                        </option>
                                    </select>
                                </div>
                                
                                <!-- 제목 입력 -->
                                <div class="mb-3">
                                    <label for="title" class="form-label">제목</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}"
                                           placeholder="제목을 입력하세요" required>
                                    <span th:errors="*{title}">제목 오류 메시지</span>
                                </div>
                                
                                <!-- 사용자 아이디-->
                                <input type="hidden" name="authorId" th:value="${user.id}"/>
                                
                                <!-- 익명 토글 -->
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="anonymousToggle"
                                           th:field="*{anonymous}">
                                    <label class="form-check-label" for="anonymousToggle">익명으로 작성</label>
                                </div>
                                
                                <!-- 태그 입력 -->
                                <div class="mb-3">
                                    <label for="tags-container" class="form-label">태그</label>
                                    <div class="d-flex flex-wrap align-items-center form-control" id="tags-container">
                                        <!-- 실제 폼 전송에 사용될 hidden input -->
                                        <input type="hidden" th:field="*{tags}" id="tagsHidden">
                                        <!-- 태그가 추가될 영역 -->
                                        <input type="text" class="tag-input flex-grow-1 border-0 p-0" id="tagInput"
                                               placeholder="태그를 입력하고 엔터를 누르세요" style="outline: none;">
                                        <span th:errors="*{tags}">태그 에러 메시지</span>
                                    </div>
                                    <div class="form-text">예: java, spring, jpa</div>
                                </div>
                                
                                <!-- 커스텀 컨텐츠 -->
                                <div class="mb-3">
                                    <th:block th:replace="${customContents}"></th:block>
                                </div>
                                
                                <!-- 내용 입력 -->
                                <div class="mb-3">
                                    <label for="content" class="form-label">내용</label>
                                    <textarea id="content" name="content"
                                              th:classappend="${#fields.hasErrors('content') ? 'is-invalid':''}"
                                              class="large-editor form-control"
                                              placeholder="내용을 입력하세요">
                                    </textarea>
                                    <span th:errors="*{content}">컨텐츠 에러 메시지</span>
                                </div>
                                
                                <!-- 버튼 그룹 -->
                                <div class="d-flex align-content-end gap-2">
                                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                                        취소
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        작성완료
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
