<!DOCTYPE html>
<html th:fragment="default-layout(user, title, content)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/default-layout.js"></script>
        <!-- Lucide Icon-->
        <script src="https://unpkg.com/lucide@latest"></script>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/default-layout.css" rel="stylesheet"/>
        
        <title th:replace="${title}">CSolved</title>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/community?page=1">Csolved</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/community?page=1">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/community?page=1">커뮤니티</a></li>
                        <li class="nav-item"><a class="nav-link" href="/questions?page=1">면접질문</a></li>
                        <li class="nav-item"><a class="nav-link" href="/code-review?page=1">코드리뷰</a></li>
                        <li class="nav-item"><a class="nav-link" href="/success?page=1">합격수기</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.nickname}">유저 프로필</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" href="/users/profile">프로필</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider"/>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:onclick="'signOut()'">로그아웃</a>
                                </li>
                                <li>
                                    <a class="dropdown-item"
                                       data-bs-toggle="modal"
                                       data-bs-target="#withdrawModal">회원탈퇴</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <th:block th:replace="${content}"/>
            </div>
        </div>
        
        <!-- Modal Fragment-->
        <div th:insert="~{/fragments/common/modal :: danger-modal('withdrawModal', '회원탈퇴', '정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.', '취소', '탈퇴하기','withdraw()')}"></div>
    
    </body>
    <footer class="py-3 bg-dark">
        <div class="container px-3 px-lg-4">
            <div class="row">
                <div class="col-md-4 text-center text-white">
                    <h5>CSolved Platform</h5>
                    <p style="font-size: 0.9rem;">신입 백엔드 개발자들이 함께 성장하고 경험을 공유할 수 있는 플랫폼입니다.</p>
                </div>
                <div class="col-md-4 text-center text-white">
                    <h5>이용안내</h5>
                    <p style="font-size: 0.9rem;">
                        <a href="#" style="text-decoration: none; font-size: 0.9rem; color: inherit;">알고리즘</a><br>
                        <a href="#" style="text-decoration: none; font-size: 0.9rem; color: inherit;">운영체제</a><br>
                        <a href="#" style="text-decoration: none; font-size: 0.9rem; color: inherit;">네트워크</a><br>
                        <a href="#" style="text-decoration: none; font-size: 0.9rem; color: inherit;">데이터베이스</a><br>
                    </p>
                </div>
                <div class="col-md-4 text-center text-white">
                    <h5>고객지원</h5>
                    <p style="font-size: 0.9rem;">
                        <i data-lucide="mail" class="w-3 h-3 mr-2"></i>
                        Email: dyl0115@naver.com<br>
                        <i data-lucide="github" class="w-3 h-3 mr-2"></i>
                        <a href="https://github.com/dyl0115/CSolved"
                           style="text-decoration: none; font-size: 0.9rem; color: inherit;">GitHub</a>
                    </p>
                </div>
            </div>
            <div class="text-center text-white mt-3">
                <p class="m-0" style="font-size: 0.8rem;">Copyright &copy; CSolved 2025</p>
            </div>
        </div>
    </footer>
</html>
