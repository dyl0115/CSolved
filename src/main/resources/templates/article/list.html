<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="common/head.html">
        <title>CS Interview Platform</title>
    </head>
    <body class="bg-gray-100">
        <!--네비게이션 바-->
        <th:block th:replace="~{common/navigation :: profile-navigation}"/>
        
        <!--메인 컨텐츠-->
        <div class="max-w-7xl mx-auto mt-6 px-4 flex">
            <div class="flex-1 mr-6">
                
                <!--질문하기 버튼-->
                <div class="mb-8">
                    <a href="/questions/create"
                       class="inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600">질문하기
                    </a>
                </div>
                
                <!--질문 리스트 출력-->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6 border-b hover:bg-gray-50 cursor-pointer"
                         th:each="question : ${questions}">
                        <a th:href="@{'/questions/' + ${question.questionId}}" class="block">
                            <h2 class="text-lg font-bold mb-3" th:text="${question.title}">질문 제목</h2>
                            
                            <div class="mb-3">
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm mr-2 inline-block"
                                  th:each="tag : ${question.tags}" th:text="${tag.name}">
                            </span>
                            </div>
                            <div class="mt-4 text-gray-600">
                                <span th:text="|답변 ${question.answerCount}개|"></span> •
                                <span th:text="|좋아요 ${question.likes}|"></span> •
                                <span th:text="${#temporals.format(question.createdAt, 'yyyy/MM/dd hh:mm')}"></span> •
                                <span th:text="${question.anonymous ? '익명' : question.authorNickname}"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
