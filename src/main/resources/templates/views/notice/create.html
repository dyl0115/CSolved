<!DOCTYPE html>
<html th:replace="~{/layout/default-layout::default-layout(${user}, ~{::title}, ~{::body})}">
    <head>
        <title>
            공지사항 작성
        </title>
        <!-- Bootstrap Icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Core theme CSS -->
        <link href="/css/styles.css" rel="stylesheet"/>
        <!-- Prism CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow">
                        <div class="card-header bg-dark text-white">
                            <h4 class="mb-0">
                                글 작성하기
                            </h4>
                        </div>
                        <div class="card-body">
                            <form id="postForm"
                                  method="POST"
                                  th:action=" @{/notice}"
                                  th:object="${createForm}">
                                
                                <!-- 제목 입력 -->
                                <div class="mb-3">
                                    <label for="title"
                                           class="form-label">
                                        제목
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="title"
                                           placeholder="제목을 입력하세요"
                                           th:field="*{title}"
                                           th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}">
                                    <span class="text-danger"
                                          th:errors="*{title}">
                                        제목 오류 메시지
                                    </span>
                                </div>
                                
                                <!-- 사용자 아이디-->
                                <input type="hidden"
                                       name="authorId"
                                       th:value="${user.id}"/>
                                
                                <!-- 익명/실명 -->
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           id="anonymousToggle"
                                           th:field="*{anonymous}">
                                    <label class="form-check-label"
                                           for="anonymousToggle">
                                        익명으로 작성
                                    </label>
                                </div>
                                
                                <!-- 내용 입력 -->
                                <div class="mb-3">
                                    <label for="content"
                                           class="form-label">
                                        내용
                                    </label>
                                    <textarea id="content"
                                              name="content"
                                              class="large-editor form-control"
                                              placeholder="내용을 입력하세요"
                                              th:classappend="${#fields.hasErrors('content') ? 'is-invalid':''}">
                                    </textarea>
                                    <span class="text-danger"
                                          th:errors="*{content}">
                                        컨텐츠 에러 메시지
                                    </span>
                                </div>
                                
                                <!-- 버튼 그룹 -->
                                <div class="d-flex align-content-end gap-2">
                                    <button type="button"
                                            class="btn btn-secondary"
                                            onclick="history.back()">
                                        취소
                                    </button>
                                    <button type="submit"
                                            class="btn btn-primary">
                                        작성완료
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Prism JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <!-- Prism 지원 언어 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
        <!-- TinyMCE 에디터 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
        <!--  TinyMCE 에디터 JS-->
        <script src="/js/editor.js" defer data-upload-image-url="/api/upload-image"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- 이미지 업로드 Compressor -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
    </body>
</html>
