<!-- 합격수기 작성 템플릿 -->
<html th:replace="~{layout/post-create-layout::post-create-template(postContentLayout=~{::post-content-layout})}">
    <head>
        <title> 합격 수기 </title>
    </head>
    <body>
        <post-content-layout th:object="${createForm}">
            <!-- 기본 정보 섹션 -->
            <div class="bg-white rounded-lg border p-6 mb-6">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="info" class="w-5 h-5 text-blue-600"></i>
                    <h3 class="text-lg font-semibold">기본 정보</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            지원 회사/직무 *
                        </label>
                        <input type="text"
                               th:field="*{company}"
                               class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                               placeholder="예) 네이버 / 프론트엔드 개발자"/>
                        <div th:if="${#fields.hasErrors('company')}"
                             class="text-red-500 text-sm mt-1"
                             th:errors="*{company}">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            최종 합격일 *
                        </label>
                        <input type="date"
                               th:field="*{passDate}"
                               class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                        <div th:if="${#fields.hasErrors('passDate')}"
                             class="text-red-500 text-sm mt-1"
                             th:errors="*{passDate}">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 준비 과정 섹션 -->
            <div class="bg-white rounded-lg border p-6 mb-6">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="book-open" class="w-5 h-5 text-blue-600"></i>
                    <h3 class="text-lg font-semibold">준비 과정</h3>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            준비 기간 *
                        </label>
                        <div class="flex items-center gap-2">
                            <input type="number"
                                   th:field="*{preparationPeriod}"
                                   class="w-24 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                   placeholder="기간"/>
                            <select th:field="*{periodUnit}"
                                    class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="months">개월</option>
                                <option value="years">년</option>
                            </select>
                        </div>
                        <div th:if="${#fields.hasErrors('preparationPeriod')}"
                             class="text-red-500 text-sm mt-1"
                             th:errors="*{preparationPeriod}">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            주요 준비 방법 *
                        </label>
                        <textarea th:field="*{preparationMethod}"
                                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 h-32"
                                  placeholder="예) 온라인 강의, 스터디, 프로젝트 경험 등"></textarea>
                        <div th:if="${#fields.hasErrors('preparationMethod')}"
                             class="text-red-500 text-sm mt-1"
                             th:errors="*{preparationMethod}">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 전형 과정 섹션 -->
            <div class="bg-white rounded-lg border p-6 mb-6">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="list-checks" class="w-5 h-5 text-blue-600"></i>
                    <h3 class="text-lg font-semibold">전형 과정</h3>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            전형 단계 *
                        </label>
                        <textarea th:field="*{processSteps}"
                                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 h-32"
                                  placeholder="서류 → 코딩테스트 → 1차 면접 → 2차 면접 등 전형 과정을 설명해주세요."></textarea>
                        <div th:if="${#fields.hasErrors('processSteps')}"
                             class="text-red-500 text-sm mt-1"
                             th:errors="*{processSteps}">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            주요 면접 질문
                        </label>
                        <textarea th:field="*{interviewQuestions}"
                                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 h-48"
                                  placeholder="받았던 주요 면접 질문들을 공유해주세요."></textarea>
                    </div>
                </div>
            </div>
            
            <!-- 합격 꿀팁 섹션 -->
            <div class="bg-white rounded-lg border p-6">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="lightbulb" class="w-5 h-5 text-blue-600"></i>
                    <h3 class="text-lg font-semibold">합격 꿀팁</h3>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            준비하면서 어려웠던 점과 극복 방법 *
                        </label>
                        <textarea th:field="*{difficulties}"
                                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 h-32"
                                  placeholder="준비 과정에서 겪은 어려움과 이를 어떻게 극복했는지 공유해주세요."></textarea>
                        <div th:if="${#fields.hasErrors('difficulties')}"
                             class="text-red-500 text-sm mt-1"
                             th:errors="*{difficulties}">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            후배들을 위한 조언 *
                        </label>
                        <textarea th:field="*{advice}"
                                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 h-32"
                                  placeholder="합격을 위한 노하우나 조언을 공유해주세요."></textarea>
                        <div th:if="${#fields.hasErrors('advice')}"
                             class="text-red-500 text-sm mt-1"
                             th:errors="*{advice}">
                        </div>
                    </div>
                </div>
            </div>
        </post-content-layout>
    </body>
</html>
