<!DOCTYPE html>
<html th:replace="~{/layout/list-layout::post-list-layout(
                  title=~{::title},
                  banner=~{::banner},
                  postType='code-review',
                  postContents=${codeReviewListViewModel})}">
    <head>
        <title>코드리뷰 리스트</title>
    </head>
    <body>
        <banner>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 70" class="mb-12">
                <!-- 배경 그라데이션 및 패턴 정의 -->
                <defs>
                    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1"/>
                    </linearGradient>
                    
                    <!-- 세련된 라인 패턴 -->
                    <pattern id="modernGrid" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(156,163,175,0.3)" stroke-width="0.7"/>
                    </pattern>
                    
                    <!-- 부드러운 하이라이트 효과 -->
                    <radialGradient id="highlightGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:rgba(56,189,248,0.4)"/>
                        <stop offset="100%" style="stop-color:rgba(56,189,248,0)"/>
                    </radialGradient>
                </defs>
                
                <!-- 배경 -->
                <rect width="100%" height="100%" fill="url(#modernGradient)"/>
                <rect width="100%" height="100%" fill="url(#modernGrid)" opacity="0.7"/>
                <rect width="100%" height="100%" fill="url(#highlightGradient)" opacity="0.6"/>
                
                <!-- 왼쪽 코드 에디터 아이콘 -->
                <g transform="translate(30, 15)">
                    <!-- VSCode 스타일 에디터 -->
                    <rect x="0" y="0" width="130" height="45" rx="6" fill="rgba(30,41,59,0.85)"/>
                    <rect x="6" y="6" width="118" height="33" rx="4" fill="rgba(15,23,42,0.9)"/>
                    
                    <!-- 코드 라인 -->
                    <rect x="10" y="12" width="25" height="4" rx="2" fill="#60A5FA"/>
                    <rect x="40" y="12" width="45" height="4" rx="2" fill="#A5B4FC"/>
                    <rect x="15" y="20" width="35" height="4" rx="2" fill="#818CF8"/>
                    <rect x="55" y="20" width="30" height="4" rx="2" fill="#A5B4FC"/>
                    <rect x="20" y="28" width="40" height="4" rx="2" fill="#4ADE80"/>
                </g>
                
                <!-- 오른쪽 리뷰 코멘트 아이콘 -->
                <g transform="translate(500, 15)">
                    <!-- 리뷰 코멘트 -->
                    <rect x="0" y="0" width="80" height="45" rx="6" fill="rgba(30,41,59,0.85)"/>
                    <circle cx="18" cy="14" r="5" fill="#60A5FA"/>
                    <rect x="30" y="12" width="40" height="5" rx="2.5" fill="#A5B4FC"/>
                    <circle cx="18" cy="32" r="5" fill="#4ADE80"/>
                    <rect x="30" y="30" width="30" height="5" rx="2.5" fill="#A5B4FC"/>
                </g>
                
                <!-- 중앙 텍스트 -->
                <g transform="translate(300, 35)" text-anchor="middle">
                    <text font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24"
                          font-weight="bold" fill="#E5E7EB" dy="-5">
                        코드 리뷰 게시판
                    </text>
                    <text font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="13"
                          fill="rgba(229,231,235,0.9)" dy="18">
                        Clean Code를 향한 여정
                    </text>
                </g>
                
                <!-- 장식용 하이라이트 라인 -->
                <path d="M 0,68 L 600,68" stroke="rgba(56,189,248,0.5)" stroke-width="2.5"/>
            </svg>
        </banner>
    </body>
</html>
