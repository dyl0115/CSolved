<!DOCTYPE html>
<html th:replace="~{layout/post-list-layout::post-list-template(
                  title=~{::title},
                  banner=~{::banner},
                  postType='community',
                  postListViewModel=${communityPostListViewModel})}">
    <head>
        <title>질문글 리스트</title>
    </head>
    <body>
        <banner>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 70" class="mb-12">
                <!-- 배경 -->
                <defs>
                    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1"/>
                    </linearGradient>
                    <pattern id="gridPattern" width="2.5%" height="12.5%" patternUnits="userSpaceOnUse">
                        <path d="M 15 0 L 0 0 0 15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5%"/>
                    </pattern>
                </defs>
                
                <!-- 배경 사각형 -->
                <rect width="100%" height="100%" fill="url(#headerGradient)"/>
                <rect width="100%" height="100%" fill="url(#gridPattern)"/>
                
                <!-- 장식적 원형 -->
                <circle cx="13.33%" cy="50%" r="15%" fill="rgba(255,255,255,0.1)"/>
                <circle cx="86.67%" cy="50%" r="12.5%" fill="rgba(255,255,255,0.1)"/>
                
                <!-- 채팅 아이콘 그룹 -->
                <g transform="translate(8.33%, 33.33%)">
                    <g transform="scale(0.15)">
                        <!-- 채팅 거품 -->
                        <path d="M40,40 L160,40 A20,20 0 0 1 180,60 L180,100 A20,20 0 0 1 160,120 L40,120 A20,20 0 0 1 20,100 L20,60 A20,20 0 0 1 40,40"
                              fill="rgba(255,255,255,0.9)"/>
                        <circle cx="70" cy="80" r="8" fill="#4F46E5"/>
                        <circle cx="100" cy="80" r="8" fill="#4F46E5"/>
                        <circle cx="130" cy="80" r="8" fill="#4F46E5"/>
                    </g>
                </g>
                
                <!-- 텍스트 - 글자 크기 비율 증가 -->
                <text x="50%" y="45%" font-family="Arial" font-size="70%" font-weight="bold" fill="white"
                      text-anchor="middle">개발자 커뮤니티
                </text>
                <text x="50%" y="75%" font-family="Arial" font-size="35%" fill="rgba(255,255,255,0.9)"
                      text-anchor="middle">함께 성장하는 공간
                </text>
            </svg>
        </banner>
    </body>
</html>
