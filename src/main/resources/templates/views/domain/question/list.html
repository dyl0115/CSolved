<!DOCTYPE html>
<html th:replace="~{/layout/list-layout::post-list-layout(
                  title=~{::title},
                  banner=~{::banner},
                  postType='question',
                  postContents=${questionListViewModel})}">
    <head>
        <title>질문글 리스트</title>
    </head>
    <body>
        <banner>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 70" class="mb-12">
                <!-- 배경 -->
                <defs>
                    <linearGradient id="headerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1"/>
                    </linearGradient>
                    <pattern id="gridPattern2" width="3%" height="10%" patternUnits="userSpaceOnUse">
                        <path d="M 15 0 L 0 0 0 15" fill="none" stroke="rgba(255,255,255,0.2)"
                              stroke-width="0.6%"/>
                    </pattern>
                </defs>
                
                <!-- 배경 사각형 -->
                <rect width="100%" height="100%" fill="url(#headerGradient2)"/>
                <rect width="100%" height="100%" fill="url(#gridPattern2)"/>
                
                <!-- 코드 에디터 그룹 -->
                <g transform="translate(10%, 30%)">
                    <g transform="scale(0.18)">
                        <rect x="15" y="15" width="200" height="150" rx="12" fill="rgba(255,255,255,0.9)"/>
                        <rect x="15" y="15" width="200" height="30" rx="12" fill="rgba(0,0,0,0.2)"/>
                        <circle cx="40" cy="30" r="6" fill="#EF4444"/>
                        <circle cx="70" cy="30" r="6" fill="#FACC15"/>
                        <circle cx="100" cy="30" r="6" fill="#10B981"/>
                        <rect x="35" y="70" width="150" height="10" rx="5" fill="rgba(0,0,0,0.3)"/>
                        <rect x="35" y="95" width="120" height="10" rx="5" fill="rgba(0,0,0,0.3)"/>
                        <rect x="35" y="120" width="140" height="10" rx="5" fill="rgba(0,0,0,0.3)"/>
                    </g>
                </g>
                
                <!-- 체크리스트 그룹 -->
                <g transform="translate(78%, 35%)">
                    <g transform="scale(0.18)">
                        <rect x="20" y="20" width="140" height="150" rx="12" fill="rgba(255,255,255,0.3)"/>
                        <path d="M40,50 L70,80 L120,40" stroke="white" stroke-width="5" fill="none"/>
                        <path d="M40,100 L70,130 L120,80" stroke="white" stroke-width="5" fill="none"/>
                        <path d="M40,150 L70,180 L120,130" stroke="white" stroke-width="5" fill="none"/>
                    </g>
                </g>
                
                <!-- 중앙 텍스트 -->
                <g transform="translate(300, 35)" text-anchor="middle">
                    <text font-family="Arial" font-size="22" font-weight="bold" fill="white" dy="-5">
                        ✨ 면접 질문 게시판 ✨
                    </text>
                    <text font-family="Arial" font-size="12" fill="rgba(255,255,255,0.8)" dy="15">
                        최고의 면접 준비 파트너
                    </text>
                </g>
            </svg>
        </banner>
    </body>
</html>
