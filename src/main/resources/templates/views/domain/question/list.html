<!DOCTYPE html>
<html th:replace="~{layout/post-list-layout::post-list-template(
                  title=~{::title},
                  banner=~{::banner},
                  postType='questions',
                  postListViewModel=${questionListViewModel})}">
    <head>
        <title>질문글 리스트</title>
    </head>
    <body>
        <banner>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 70" class="mb-12">
                <!-- 배경 -->
                <defs>
                    <linearGradient id="headerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#059669;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1"/>
                    </linearGradient>
                    <pattern id="gridPattern2" width="2.5%" height="12.5%" patternUnits="userSpaceOnUse">
                        <path d="M 15 0 L 0 0 0 15" fill="none" stroke="rgba(255,255,255,0.1)"
                              stroke-width="0.5%"/>
                    </pattern>
                </defs>
                
                <!-- 배경 사각형 -->
                <rect width="100%" height="100%" fill="url(#headerGradient2)"/>
                <rect width="100%" height="100%" fill="url(#gridPattern2)"/>
                
                <!-- 코드 에디터 그룹 -->
                <g transform="translate(8.33%, 25%)">
                    <g transform="scale(0.15)">
                        <rect x="20" y="20" width="180" height="140" rx="10" fill="rgba(255,255,255,0.95)"/>
                        <rect x="20" y="20" width="180" height="30" rx="10" fill="rgba(0,0,0,0.1)"/>
                        <circle cx="45" cy="35" r="5" fill="#FF5F56"/>
                        <circle cx="65" cy="35" r="5" fill="#FFBD2E"/>
                        <circle cx="85" cy="35" r="5" fill="#27C93F"/>
                        <rect x="35" y="70" width="150" height="8" rx="4" fill="rgba(0,0,0,0.1)"/>
                        <rect x="35" y="90" width="120" height="8" rx="4" fill="rgba(0,0,0,0.1)"/>
                        <rect x="35" y="110" width="140" height="8" rx="4" fill="rgba(0,0,0,0.1)"/>
                    </g>
                </g>
                
                <!-- 체크리스트 그룹 -->
                <g transform="translate(80%, 33.33%)">
                    <g transform="scale(0.15)">
                        <rect x="20" y="20" width="120" height="140" rx="10" fill="rgba(255,255,255,0.2)"/>
                        <path d="M40,50 L60,70 L100,30" stroke="white" stroke-width="6" fill="none"/>
                        <path d="M40,90 L60,110 L100,70" stroke="white" stroke-width="6" fill="none"/>
                        <path d="M40,130 L60,150 L100,110" stroke="white" stroke-width="6" fill="none"/>
                    </g>
                </g>
                
                <!-- 텍스트 - 글자 크기 비율 증가 -->
                <text x="50%" y="45%" font-family="Arial" font-size="70%" font-weight="bold" fill="white"
                      text-anchor="middle">면접 질문 게시판
                </text>
                <text x="50%" y="75%" font-family="Arial" font-size="35%" fill="rgba(255,255,255,0.9)"
                      text-anchor="middle">실전 면접 준비의 시작
                </text>
            </svg>
        </banner>
    </body>
</html>
