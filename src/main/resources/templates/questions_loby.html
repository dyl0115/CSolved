<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CS Interview Platform</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <!-- 네비게이션 바 -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center">
                    <a href="/example" class="flex items-center hover:opacity-80">
                        <div class="w-10 h-10 bg-blue-500 rounded-full"></div>
                        <span class="ml-4 font-bold text-lg">CS Interview Platform</span>
                    </a>
                </div>
                
                <!-- 검색창 -->
                <div class="flex-1 max-w-xl mx-8">
                    <input type="text"
                           placeholder="검색어를 입력하세요..."
                           class="w-full px-4 py-2 rounded-full bg-gray-100 border border-gray-200">
                </div>
                
                <!-- 사용자 프로필 -->
                <a href="/profile" class="w-8 h-8 bg-gray-500 rounded-full hover:opacity-80"></a>
            </div>
        </nav>
        
        <div class="max-w-7xl mx-auto mt-6 px-4 flex">
            <!-- 메인 콘텐츠 -->
            <div class="flex-1 mr-6">
                <!-- 질문 카드 리스트 -->
                <div class="bg-white rounded-lg shadow">
                    <!-- 질문 카드 -->
                    <div class="p-6 border-b hover:bg-gray-50 cursor-pointer" th:each="question : ${questions}">
                        <a th:href="@{'/questions/' + ${question.id}}" class="block">
                            <h2 class="text-lg font-bold" th:text="${question.title}">운영체제의 프로세스와 스레드의 차이점은?</h2>
                            <div class="mt-2">
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm"
                                  th:text="${question.category}">OS</span>
                            </div>
                            <div class="mt-4 text-gray-600">
                            <span th:text="|답변 ${question.answerCount}개 • 평균 평점 ${question.averageRating}|">
                                답변 5개 • 평균 평점 4.2
                            </span>
                            </div>
                        </a>
                    </div>
                </div>
                
                <!-- 질문하기 버튼 -->
                <div class="mt-6">
                    <a href="/questions/create"
                       class="inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600">
                        질문하기
                    </a>
                </div>
            </div>
            
            <!-- 사이드바 -->
            <div class="w-64">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-bold text-lg mb-4">카테고리</h3>
                    <ul class="space-y-3">
                        <li th:each="category : ${categories}">
                            
                            <a href="#"
                               class="text-gray-600 hover:text-gray-900"
                               th:text="${category.name}">운영체제</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
