<html>
    <body>
        
        <div th:fragment="deleteButton(id)">
        
        </div>
        
        <div th:fragment="ratingButtons(answer)" class="flex items-center" th:attr="data-answer-id=${answer.id}">
            <div class="flex gap-1">
                <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                    <button type="button"
                            th:onclick="|rateAnswer(${answer.id}, ${i})|"
                            class="focus:outline-none transition-transform hover:scale-110"
                            th:attr="data-rating=${i}">
                        <i data-lucide="star"
                           th:class="|w-5 h-5 ${i <= answer.averageScore ? 'text-yellow-400 fill-yellow-400' : 'text-gray-300'} transition-colors|">
                        </i>
                    </button>
                </th:block>
            </div>
        </div>
    </body>
</html>
