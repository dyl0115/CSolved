<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS Interview Platform - 500 Error</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .nav-bar {
                background-color: white;
                height: 60px;
                width: 100%;
                border-bottom: 1px solid #e1e4e8;
                display: flex;
                align-items: center;
                padding: 0 20px;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .logo-circle {
                width: 40px;
                height: 40px;
                background-color: #4a90e2;
                border-radius: 50%;
            }

            .logo-text {
                font-size: 16px;
                font-weight: bold;
            }

            .error-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px;
            }

            .error-card {
                background: white;
                border-radius: 16px;
                padding: 40px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
            }

            .error-scene {
                width: 260px;
                height: 200px;
                margin: 0 auto 30px;
                position: relative;
            }

            .error-bed {
                width: 200px;
                height: 60px;
                background-color: #e1e4e8;
                border-radius: 10px;
                position: absolute;
                bottom: 20px;
                left: 30px;
            }

            .error-pillow {
                width: 50px;
                height: 30px;
                background-color: #fff;
                border: 2px solid #e1e4e8;
                border-radius: 5px;
                position: absolute;
                left: 40px;
                bottom: 50px;
            }

            .error-blanket {
                width: 140px;
                height: 40px;
                background-color: #4a90e2;
                border-radius: 10px;
                position: absolute;
                bottom: 50px;
                left: 80px;
                animation: blanketMove 3s ease-in-out infinite;
            }

            .error-circle {
                width: 80px;
                height: 80px;
                background-color: #4a90e2;
                border-radius: 50%;
                position: absolute;
                bottom: 60px;
                left: 45px;
                animation: sickMove 3s ease-in-out infinite;
            }

            .error-face {
                position: absolute;
                width: 60px;
                height: 40px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .error-eyes {
                display: flex;
                justify-content: space-between;
                width: 40px;
                margin: 0 auto;
            }

            .error-eye {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: white;
                position: relative;
            }

            .error-eye::after {
                content: '';
                position: absolute;
                width: 12px;
                height: 3px;
                background-color: white;
                border-radius: 2px;
                top: -5px;
                left: -2px;
                transform: rotate(5deg);
            }

            .error-mouth {
                width: 16px;
                height: 16px;
                border: 3px solid white;
                border-radius: 50%;
                margin: 8px auto 0;
                position: relative;
                transform: rotate(180deg) scale(0.5);
            }

            .error-thermometer {
                position: absolute;
                width: 40px;
                height: 4px;
                background-color: #ff6b6b;
                border-radius: 2px;
                top: 20px;
                right: -30px;
                transform: rotate(-45deg);
            }

            .error-thermometer::after {
                content: '';
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: #ff6b6b;
                border-radius: 50%;
                right: -5px;
                top: -3px;
            }

            .error-title {
                font-size: 48px;
                font-weight: bold;
                color: #4a90e2;
                margin-bottom: 20px;
            }

            .error-message {
                font-size: 18px;
                color: #666;
                margin-bottom: 30px;
                line-height: 1.5;
            }

            .error-button {
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 25px;
                padding: 12px 30px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .error-button:hover {
                background-color: #357abd;
                transform: translateY(-2px);
            }

            @keyframes sickMove {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-3px);
                }
            }

            @keyframes blanketMove {
                0%, 100% {
                    transform: translateY(0) scaleY(1);
                }
                50% {
                    transform: translateY(-2px) scaleY(1.02);
                }
            }

            .medicine {
                position: absolute;
                width: 20px;
                height: 25px;
                background-color: #ff9999;
                border-radius: 5px;
                right: 40px;
                top: 40px;
            }

            .medicine::after {
                content: '+';
                color: white;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 16px;
                font-weight: bold;
            }

            .thermometer-animation {
                position: absolute;
                width: 4px;
                height: 4px;
                background-color: #ff6b6b;
                border-radius: 50%;
                opacity: 0;
                animation: tempRise 2s infinite;
            }

            .temp-1 {
                right: -15px;
                top: 15px;
                animation-delay: 0s;
            }

            .temp-2 {
                right: -20px;
                top: 10px;
                animation-delay: 0.5s;
            }

            .temp-3 {
                right: -25px;
                top: 5px;
                animation-delay: 1s;
            }

            @keyframes tempRise {
                0% {
                    transform: translateY(0);
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-20px);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>

                        <div class="error-face">
                            <div class="error-eyes">
                                <div class="error-eye"></div>
                                <div class="error-eye"></div>
                            </div>
                            <div class="error-mouth"></div>
                        </div>
                        <div class="error-thermometer">
                            <div class="thermometer-animation temp-1"></div>
                            <div class="thermometer-animation temp-2"></div>
                            <div class="thermometer-animation temp-3"></div>
                        </div>
                    </div>
                </div>
                <h1 class="error-title">500</h1>

                <button class="error-button" onclick="window.location.href='/'">ÌôàÏúºÎ°ú Í∞ÄÍ∏∞</button>
            </div>
        </div>
    </body>
</html>
